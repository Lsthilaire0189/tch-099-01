<body>
    <main>
        <header class="entete" id="enteteAjouter">
            <a href="./listeRecettes.html">Retour</a>
            <img src="https://i.im.ge/2024/02/28/gvQxly.imagetest-Copie-2.png" alt="Nom du site web">
            <a id="btnDeco" href="./index.php" class="btnDeconnection">Déconnexion</a>
        </header>
        <img class="image_recette"
            src="https://assets.shop.loblaws.ca/products/20707829/b1/fr/front/20707829_front_a01_@2.png"
            alt="Image de la recette">

        <section class="recette">
            <section>
                <h1 id="nomRecette"></h1>
            </section>
            <section>
                <p id="tempsCuisson"></p>
                <p id="tempsPreparation"></p>
                <p id="portion"></p>
            </section>
            <section>
                <p id="description"></p>
            </section>
           
            <section>
                <h1>Ingrédients</h1>
                <ul id="ingredients"></ul>
            </section>
            <section>
                <h1>Préparation</h1>
                <ul id="instructions"></ul>
            </section>

            <section class="posEval">
                <section class="evalRecette">
                    <h1>Évaluations de la recette</h1>
                    <form>
                        <label for="commentaire">Commentaire:</label>
                        <textarea name="commentaire" id="commentaire"></textarea>
                        <!-- Implémenter le système d'étoiles ici -->
                    </form>
                    <div class="stars" data-rating="0">
                        <span class="star" data-value="1">&#9733;</span>
                        <span class="star" data-value="2">&#9733;</span>
                        <span class="star" data-value="3">&#9733;</span>
                        <span class="star" data-value="4">&#9733;</span>
                        <span class="star" data-value="5">&#9733;</span>
                    </div>
                    <div id="snackbar">Commentaire envoyé avec succès</div>
                    <input type="hidden" name="rating" id="ratingValue" value="0">
                    <button id="avisSubmit" class="ratingBtn">Envoyer votre avis</button>
                </section>
                <button id="addFavori" class="favoriBtn">Mettre en Favori</button>
            </section>

        </section>
           
        <div class="avis-list_item">
            <h1 class="titre">Avis des utilisateurs</h1> 
        </div>
