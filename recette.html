<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>recette.html</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <header class="entete" id="enteteAjouter">
            <a class="boutonEntete" href="./listeRecettes.html">Retour</a>
            <a href="./index.php"><img src="https://i.im.ge/2024/02/28/gvQxly.imagetest-Copie-2.png" alt="Nom du site web"></a>
            <a href="./pageUtilisateur.html" class="boutonEntete">Mon compte</a>
        </header>

        <img class="image_recette" id="image_recette" alt="Image de la recette">

        <section class="recette">
            <section id="titre_recette">
                <h1 id="nomRecette"></h1>
            </section>
            <section id="mot_clef">
                <p id="mc">Mots Clefs: </p>
                <p id="origine">#</p>
                <p id="regime">#</p>
                <p id="type">#</p>
            </section>
            <section id="prep">
                <p id="tempsCuisson">Temps de cuissons: </p>
                <p id="tempsPreparation">Temps de préparation: </p>
                <p id="portion">Nombre de portions: </p>
            </section>
            <section id="desc">
                <h1>Description du plat: </h1>
                <p id="description"></p> 
            </section>
           
            <section id="ingre">
                <h1>Ingrédients :</h1>
                <ul id="ingredients"></ul>
            </section>
            <section>

            </section>
            <section id="prepa">
                <h1>Préparation</h1>
                <ul id="instructions"></ul>
            </section>

            <section class="posEval" >
                <section class="evalRecette" id="interactionsRecette">
                    <h1>Évaluation de la recette</h1>
                    <form>
                        <label for="commentaire">Commentaire:</label>
                        <textarea name="commentaire" id="commentaire"></textarea>
                        <!-- Implémenter le système d'étoiles ici -->
                    </form>
                    <div class="stars" data-rating="0">
                        <span class="star" data-value="1">&#9733;</span>
                        <span class="star" data-value="2">&#9733;</span>
                        <span class="star" data-value="3">&#9733;</span>
                        <span class="star" data-value="4">&#9733;</span>
                        <span class="star" data-value="5">&#9733;</span>
                    </div>
                    <div id="snackbar">Commentaire envoyé avec succès</div>
                    <input type="hidden" name="rating" id="ratingValue" value="0">
                    <button id="avisSubmit" class="ratingBtn">Envoyer votre avis</button>
                </section>
                <section id="interactionsRecette">
                    <button id="addFavori" class="favoriBtn">Mettre en favoris</button>
                </section>
            </section>

        </section>
           
        <div class="avis-list_item">
            <h1 class="titre">Avis des utilisateurs</h1> 
        </div> 
        <script src="recette.js"></script>
</body>

</html>
