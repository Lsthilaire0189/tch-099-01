<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ajouterRecette.html</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <header class="entete" id="enteteAjouter">
            <a href="./index.php"><img src="https://i.im.ge/2024/02/28/gvQxly.imagetest-Copie-2.png" alt="Nom du site web"></a>
            <a id ="idBtnConn" href="./pageUtilisateur.html" class="btnLogin">Mon compte</a>
        </header>
        <section>
            <div class="sectionAjouter">
                Modification de la recette
            </div>
            <form class="formAjouter" id="form1">
                <label for="nom">Nom du plat:</label>
                <input type="text" name="nom" id="nom">
                <label for="nom">Catégories du plat:</label>
                <div class="filtreAjouter">
                    <div>
                        <label for="origine">Origine du plat:</label>
                        <select name="origine" id="origine">
                            <option value="">Veuillez sélectionner un pays</option>
                            <option value="grec">Grec</option>
                            <option value="algerien">Algérien</option>
                            <option value="irlandais">Irlandais</option>
                            <option value="etatsUnis">États-Unis</option>
                            <option value="francais">Français</option>
                            <option value="espagnole">Espagnole</option>
                            <option value="mexicain">Mexicain</option>
                            <option value="chinois">Chinois</option>
                            <option value="italien">Italien</option>
                        </select>
                    </div>
                    <div>
                        <label for="regime">Régime alimentaire:</label>
                            <select name="regime" id="regime">
                                <option value="">Veuillez sélectionner un régime</option>
                                <option value="vegetarien">Végétarien</option>
                                <option value="sansGluten">Sans Gluten</option>
                                <option value="proteines">Protéiné</option>
                                <option value="vegetalien">Végétalien</option>
                            </select>
                    </div>
                    <div>
                        <label for="type">Types de recette (Choisissez la catégorie qui représente le mieux votre création): </label>
                            <select name="type" id="type">
                                <option value="">Veuillez sélectionner le type de recette</option>
                                <option value="patisserie">Pâtisserie</option>
                                <option value="salade">Salade</option>
                                <option value="pate">Pâte</option>
                                <option value="bbq">BBQ</option>
                                <option value="dessert">Dessert</option>
                                <option value="fumoir">Fumoir</option>
                                <option value="fruitDeMer">Fruit de mer</option>
                                <option value="soupe">Soupe</option>
                            </select>
                    </div>
                </div>
                <label for="tempsPreparation">Temps de préparation (Veuillez spécifier l'unité de temps):</label>
                <input type="text" name="tempsPreparation" id="tempsPreparation">
                <label for="tempsCuisson">Temps de cuisson (Veuillez spécifer l'unité de temps):</label>
                <input type="text" name="tempsCuisson" id="tempsCuisson">
                <label for="portion">Nombre de portions:</label>
                <input type="text" name="portion" id="portion">
                <label id="lblDescrip" for="description">Description du plat (Brève description du plat):</label>
                <textarea name="text" id="description"></textarea>
                <label for="description">Liste des ingredients (ingrédients à gauche et quantité à droite):</label>
                <button id="btnAdd" type="button">Add Item</button>
                <button id="btnRemove" type="button">Remove Item</button>
                <ul id="list"></ul>
                <label for="recette">Recette (Décrivez en détail les étapes pour réaliser votre plat):</label>
                <textarea name="text" id="recette"></textarea>
                <!--Image du plat a drag and drop, futur problème, a modifier en CSS, voir: https://www.w3schools.com/html/html5_draganddrop.asp-->
                <label for="img">Image du plat (lien png ou jpeg):</label>
                <textarea name="image" id="img"></textarea>
                <div class="sectionBtn">
                    <button id="btnSend" type="button" form="form1" value="Submit">Soumettre</button>
                    <button id="btnDelete" type="button" form="form1" value="Submit">Supprimer</button>
                    <button id="btnReset" type="reset" form="form1" value="Submit">Annuler</button>
                </div>
            </form>
        </section>
    </main>
    <script src="modifierRecette.js"></script>
</body>
</html>
